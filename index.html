<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Todo">
    <meta name="author" content="Patrick Haußmann">
    <meta name="web_author" content="Patrick Haußmann">
    <link rel="author" href="https://patrickhaussmann.de/" />
    <meta name="language" content="en">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#960e4d">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Todo">
    <meta name="application-name" content="Todo">
    <meta name="msapplication-TileColor" content="#960e4d">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Todo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style.css">

</head>

<body>


    <div class="container">
        <div class="main">
            <h1>Todos</h1>
            <div class="progress">
                <span class="progresstext" id="progresstext">0/0</span>
                <span class="progressbar" id="progressbar" style="width: 0%"></span>
            </div>

            <div class="todos" id="todos">
                <div class="todo edit" id="newTodo" contenteditable="true"></div>
            </div>

        </div>
        <div class="side">
            <div class="buttons">
                <button id="download">
                    <svg viewBox="0 0 490 490">
                        <path d="M245,0c-9.5,0-17.2,7.7-17.2,17.2v331.2L169,289.6c-6.7-6.7-17.6-6.7-24.3,0s-6.7,17.6,0,24.3l88.1,88.1
                        c3.3,3.3,7.7,5,12.1,5c4.4,0,8.8-1.7,12.1-5l88.1-88.1c6.7-6.7,6.7-17.6,0-24.3c-6.7-6.7-17.6-6.7-24.3,0L262,348.4V17.1
                        C262.1,7.6,254.5,0,245,0z" />
                        <path d="M462.1,472.9v-99.7c0-9.5-7.7-17.2-17.2-17.2s-17.2,7.7-17.2,17.2v82.6H62.2v-82.6c0-9.5-7.7-17.2-17.1-17.2
                        s-17.2,7.7-17.2,17.2v99.7c0,9.5,7.7,17.1,17.2,17.1h399.8C454.4,490,462.1,482.4,462.1,472.9z" />
                    </svg>
                </button>

                <button id="upload">
                    <svg viewBox="0 0 490 490">
                        <path d="M262.2,472.9V141.6l58.8,58.8c3.3,3.3,7.7,5,12.1,5c4.4,0,8.8-1.7,12.1-5c6.7-6.7,6.7-17.6,0-24.3L257.1,88
				        c-6.4-6.4-17.8-6.4-24.3,0l-88.1,88.1c-6.7,6.7-6.7,17.6,0,24.3s17.6,6.7,24.3,0l58.8-58.8v331.2c0,9.5,7.7,17.2,17.1,17.2
				        C254.6,490,262.2,482.4,262.2,472.9z" />
                        <path d="M28,17.1v99.7c0,9.5,7.7,17.2,17.1,17.2c9.5,0,17.2-7.7,17.2-17.2V34.3h365.5v82.6c0,9.5,7.7,17.2,17.1,17.2
				        c9.4,0,17.1-7.7,17.1-17.2V17.1C462,7.6,454.3,0,444.9,0H45.2C35.7,0,28,7.6,28,17.1z" />
                    </svg>
                </button>

                <input type="file" id="file-upload" multiple>
            </div>
            <h2>Lists</h2>
            <div class="lists options" id="lists">
            </div>

            <h2>Project</h2>
            <div class="project options" id="projects">
            </div>

            <h2>Context</h2>
            <div class="context options" id="contexts">
            </div>

            <div class="filter options" id="filters">
                <h2>Filter</h2>
            </div>
        </div>

    </div>
    <div class="footer">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/redom@3.27.1"></script>
    <script src="/script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[ServiceWorker] active service worker found");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/service-worker.js", {
                        scope: "/"
                    })
                    .then(function (reg) {
                        console.log('[ServiceWorker] Service worker registered.', reg);
                    });
            }
        }
    </script>
</body>

</html>
