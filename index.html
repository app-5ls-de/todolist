<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Todo">
    <meta name="author" content="Patrick Haußmann">
    <meta name="web_author" content="Patrick Haußmann">
    <link rel="author" href="https://patrickhaussmann.de/" />
    <meta name="language" content="en">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#960e4d">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Todo">
    <meta name="application-name" content="Todo">
    <meta name="msapplication-TileColor" content="#960e4d">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Todo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style.css">

</head>

<body>


    <div class="container">
        <div class="main">
            <h1>Todos</h1>
            <div class="progress">
                <span class="progresstext">0/0</span>
                <span class="progressbar" style="width: 70%"></span>
            </div>

            <div class="todos" id="list">
                <hr>
                <div class="todo edit" id="newTodo" contenteditable="true"></div>
            </div>

        </div>
        <div class="side">
            <div class="lists">
                <h2>Lists</h2>
                <ul>
                    <li><a href="/?id=1">first list</a></li>
                </ul>
            </div>
            <div class="project">
                <h2>Project</h2>
                <ul>
                    <li><a href="/?id=this&project">M4</a></li>
                </ul>
            </div>
            <h2>Context</h2>
            <div class="context options">
                <a class="option selected" href="/">
                    Putzen
                </a>
                <a class="option" href="/">
                    Putzen
                </a>

            </div>
            <div class="filter">
                <h2>Filter</h2>
                <ul>
                    <li><button>M4</button></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="footer">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/redom@3.27.1"></script>
    <script src="/script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[ServiceWorker] active service worker found");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/service-worker.js", {
                        scope: "/"
                    })
                    .then(function (reg) {
                        console.log('[ServiceWorker] Service worker registered.', reg);
                    });
            }
        }
    </script>
</body>

</html>
