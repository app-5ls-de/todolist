<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Todo">
    <meta name="author" content="Patrick Haußmann">
    <meta name="web_author" content="Patrick Haußmann">
    <link rel="author" href="https://patrickhaussmann.de/" />
    <meta name="language" content="en">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#960e4d">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Todo">
    <meta name="application-name" content="Todo">
    <meta name="msapplication-TileColor" content="#960e4d">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Todo</title>

    <link rel="stylesheet" href="/normalize.css-v8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/milligram-v1.4.0/milligram.min.css">
    <link rel="stylesheet" href="/style.css">

</head>

<body>

    <div class="container">
        <br>
        <div class="row dritteln">
            <div class="column column-80" style="margin-bottom: 5rem;">
                <h1>Putzen</h1>

                <div class="meter tooltip">
                    <span class="tooltiptext">13/35</span>
                    <span class="indicator" style="width: 33%"></span>
                </div>

                <div class="container" id="list">
                    

                </div>
            </div>
            <div class="column column-20">
                <div class="container">

                    <div class="collapsible">
                        <input id="collapsible-1" type="checkbox" checked>
                        <label for="collapsible-1">Studium</label>
                        <div class="indent collapsible-content">
                            Organisation
                            <br>
                            Lernen
                        </div>
                    </div>

                    <div class="collapsible">
                        <input id="collapsible-2" type="checkbox" checked>
                        <label for="collapsible-2">Haushalt</label>
                        <div class="indent collapsible-content"
                            style="background-color: #ff980091; border-radius: 5px;padding-left: 1rem;margin-left: 2rem;">
                            Putzen
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[ServiceWorker] active service worker found");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("/service-worker.js", {
                        scope: "/"
                    })
                    .then(function (reg) {
                        console.log('[ServiceWorker] Service worker registered.', reg);
                    });
            }
        }
    </script>
</body>

</html>
